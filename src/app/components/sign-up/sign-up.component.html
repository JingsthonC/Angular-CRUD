<div class="container">
    <div class="row">
        <div class="col justify-content-center">
            <!-- col-md-6 -->
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up!</h1>
                    <h6>Register here!</h6>
                </div>
                <form>
                    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                        <div class="form-group">
                          <label for="full_name">Full Name</label>
                          <input type="text" formControlName="full_name" class="form-control" id="full_name" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Sign-up</button>
                      </form>
                      <a style ="color: white; margin-top: 10px;" routerLink="/login"> Already registered? Click to log-in!</a>
                </form>
            </div>
        </div>
    </div>
</div>
